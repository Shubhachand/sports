<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Dialog Example</title>
    <script>
        function ask(question, yes, no) {
            if (confirm(question)) {
                yes();
            } else {
                no();
            }
        }

        function setup() {
            ask(
                "Do you agree?",
                () => alert("You agreed."),
                () => alert("You canceled the execution.")
            );
        }
    </script>
</head>
<body>
    <button onclick="setup()">Click Me</button>
</body>
</html>
